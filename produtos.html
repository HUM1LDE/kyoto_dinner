<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos</title>
    <style>
        .container {
            text-align: center;
        }
        .produto {
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sobremesa</h3>
        <div class="produto">
            <p>Combo 1 - R$ 50,00</p>
            <button onclick="addToCart('Sobremesa 1', 50)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <p>Combo 2 - R$ 70,00</p>
            <button onclick="addToCart('Sobremesa 2', 70)">Adicionar ao Carrinho</button>
        </div>
        <a href="pagamento.html">Ir para Pagamento</a>
    </div>

    <script>
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(product + ' adicionado ao carrinho!');
        }
    </script>
</body>
</html>
